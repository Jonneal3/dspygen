context:
  celebrity: "Nicolas Cage"

models:
  - label: "default"
    name: "OpenAI"

modules:
  - name: "BlogModule"
    signature: "dspygen.signatures.blog_article.BlogArticle"
    predictor: "Predict"
    model: "default"
    args:
      - name: "celebrity"
      - name: "news"

steps:
  - module: "BlogModule"
    args:
      celebrity: "{{ celebrity }}"
      news: "{{ news }}"
